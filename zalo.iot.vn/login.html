        // Tất cả các hàm khác phải được gọi sau khi thực thi hàm này, bởi vì chúng sẽ không tồn tại cho tới khi bạn khởi tạo SDK.
        // version:  xác định phiên bản SDK mà bạn muốn sử dụng
        // appId:  ID của ứng dụng đã được đăng ký với Zalo
        // redirectUrl:  redirectUrl mà bạn đã đăng ký với Zalo
